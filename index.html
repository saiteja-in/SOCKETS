<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
</head>
<body>
    <script src="/socket.io/socket.io.js">

    </script>
    <script>
        const socket=io()
        const name=prompt('What is your name?')
        const mood=prompt('What is your mood')
        socket.on('connect',()=>{
            socket.emit('send mood',name,mood)
            socket.on('rec mood',(name,mood)=>{
                document.write(`${name} mood is ${mood}`)
            })
        })
    </script>
</body>
</html>
